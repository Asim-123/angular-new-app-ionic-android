
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar (ionInput)="onSearch($event)"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let city of filteredCities">
      <ion-icon name="location"></ion-icon> <!-- You can replace 'location' with the appropriate icon name -->
      {{ city }}
    </ion-item>
  </ion-list>
</ion-content>
