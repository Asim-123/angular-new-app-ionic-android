<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="header">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="heading">
    <ion-toolbar>
      <h1 size="large"><span>Watch</span>News</h1>
    </ion-toolbar>
  </div>
  <form (ngSubmit)="registerUser()">
    <ion-list>
      <ion-col size="12">
        <!-- Username Input -->
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="profileData.username" placeholder="Enter your username"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <!-- First Name Input -->
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input [(ngModel)]="profileData.firstName" placeholder="Enter your first name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <!-- Last Name Input -->
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input [(ngModel)]="profileData.lastName" placeholder="Enter your last name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
    </ion-list>

    <div class="btn-register">
      <ion-button class="btn" shape="round" expand="full" type="submit">Register</ion-button>
    </div>
  </form>
  <p class="ion-text-center">Already have an account? <a routerLink="/login">Login</a></p>
</ion-content>
